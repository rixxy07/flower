<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸 Secret Flower Invitation 🌸</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="garden-scene">
    <div class="flower-container">
      <button class="enchanted-flower" id="flower" aria-label="Click to reveal message">
        <div class="flower-core"></div>
        <div class="floral-petal p1"></div>
        <div class="floral-petal p2"></div>
        <div class="floral-petal p3"></div>
        <div class="floral-petal p4"></div>
        <div class="floral-petal p5"></div>
        <div class="floral-petal p6"></div>
      </button>
      <div class="flower-glow"></div>
      <p class="invitation-prompt">Touch the blossom</p>
    </div>

    <div class="secret-message" id="messageContainer" hidden>
      <div class="message-card">
        <h2 class="message-title">For Someone Special</h2>
        <div class="message-content">
          <p>Would you do me the honor of</p>
          <p class="main-question">Being my valentine?</p>
          <div class="divider">
            <span class="divider-flower">🌷</span>
          </div>
        </div>
        
        <div class="response-options">
          <button class="response-btn yes-option" id="yesOption">
            <span class="btn-emoji">💖</span>
            <span class="btn-text">With Pleasure</span>
          </button>
          <button class="response-btn maybe-option" id="maybeOption">
            <span class="btn-emoji">🤔</span>
            <span class="btn-text">Let Me Think</span>
          </button>
        </div>
        
        <div class="message-footer">
          <span class="heart-float">❤️</span>
          <span class="romantic-note">You make my heart bloom</span>
          <span class="heart-float">❤️</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script1.js" defer></script>
</body>
</html>
